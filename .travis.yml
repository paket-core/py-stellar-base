language: python
python:
  - 2.7
  - 3.5
  - 3.6

services:
  - docker

cache:
  - pip

before_install:
  - docker pull zulucrypto/stellar-integration-test-network
  - make start

install:
  - make init

script:
  - make test

after_script:
  - make stop

after_success:
  - make codecov

notifications:
  email: false

deploy:
  provider: pypi
  user: overcat_build_bot
  password:
    secure: 
  skip_cleanup: true
  distributions: sdist bdist_wheel
  on:
    python: 3.5
    tags: true